spring.application.name=public-key-infrastructure

# Hot Reload
spring.devtools.restart.enabled=${SPRING_DEVTOOLS_RESTART_ENABLED}
spring.devtools.livereload.enabled=${SPRING_DEVTOOLS_LIVERELOAD_ENABLED}
spring.devtools.remote.secret=${SPRING_DEVTOOLS_REMOTE_SECRET}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.auto-commit=false

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.publickeyinfrastructure=DEBUG
